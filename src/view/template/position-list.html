<ul class="bg-w position-list">
    <li ui-sref="position({id:item.id})" ng-repeat="item in data" class="item">
        <img class="logo f-l" ng-src="{{item.imgSrc}}" alt="千度">
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName + '[' + item.city + ']' + ' ' + item.industry"></p>
        <p class="text" ng-bind="item.time"></p>
    </li>
</ul>
